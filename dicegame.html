<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dice css/dicegame.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Lugrasimo&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
    <header class="Lugrasimo-regular">
        <h1>Magic Dice Roller</h1>
    </header>
<div class="d4-container">
    <img src="dice css/d4 dice face.JPG" alt="d4-dice-face" class="dice-face-imgs">
   <div class="results">
     <p id="d4-dice-results" class="lugrasimo-regular" id="roll-results"></p>
   </div>
    <div class="button">
        <button class="roll-btn" id="d4-roll-btn" type="button">ROLL DICE</button>
    </div>
</div>
<div class="d6-container">
    <img src="dice css/d6 dice face.JPG" alt="d6-dice-face" class="dice-face-imgs">
   <div class="results">
    <p id="d6-dice-results" class="lugrasimo-regular" id="roll-results"></p>
   </div> 
   <div class="button">
    <button class="roll-btn" id="d6-roll-btn" type="button">ROLL DICE</button>
   </div> 
</div>
<div class="d8-container">
    <img src="dice css/d8 dice face.JPG" alt="d8-dice-face" class="dice-face-imgs">
  <div class="results">
     <p id="d8-dice-results"  class="lugrasimo-regular" id="roll-results"></p>
    </div> 
    <div class="button">
        <button class="roll-btn" id="d8-roll-btn" type="button">ROLL DICE</button>
    </div>
</div>
<div class="d10-container">
    <img src="dice css/d10 dice face.JPG" alt="d10-dice-face" class="dice-face-imgs">
   <div class="results">
    <p id="d10-dice-results" class="lugrasimo-regular"  id="roll-results"></p>
   </div> 
   <div class="button">
    <button class="roll-btn" id="d10-roll-btn" type="button">ROLL DICE</button>
   </div> 
</div>
    <script src="dicegame.js"></script>
</body>
</html>
